{% extends 'base.html' %}
{% load static %}
{% block title %}Events{% endblock title %}
{% block content %}
<main>
  <!-- breadcrumb area start -->
  <section class="breadcrumb-area pt-140 pb-140 bg_img" data-background="/static/images/bg/breadcrumb-bg-1.jpeg"
    data-overlay="dark" data-opacity="5">
    <div class="shape shape__1"><img src="/static/images/shape/breadcrumb-shape-1.png" alt=""></div>
    <div class="shape shape__2"><img src="/static/images/shape/breadcrumb-shape-2.png" alt=""></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-12 text-center">
          <h2 class="page-title">Tweak Export Inquiry</h2>
          <div class="cafena-breadcrumb breadcrumbs">
            <ul class="list-unstyled d-flex align-items-center justify-content-center">
              <li class="cafenabcrumb-item duxinbcrumb-begin">
                <a href="index.html"><span>Home</span></a>
              </li>
              <li class="cafenabcrumb-item duxinbcrumb-end">
                <span>Export Inquiry Form</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb area end -->
  <section>
    <div class="contact__area position-relative pt-120 pb-120">
      <span class="shape shape__1 position-absolute"><img src="/static/images/shape/hero-shape-2-1.png" alt=""></span>
      <span class="shape shape__2 position-absolute"><img src="/static/images/shape/hero-shape-2-2.png" alt=""></span>
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="contact__wrapper">
              <h3>Export Inquiry Form</h3>
              <div class="row">
                <div class="col-xl-12">
                  <div class="contact__form mt-10">
                    <form method="post">
                      {% csrf_token %}
                      <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2">
                        <div class="form-group col-lg-6">
                          <label class="control-label" for="fname">Name:</label>
                          <input type="text" class="form-control" required id="name" placeholder="Enter Name"
                            name="name">
                        </div>
                        <div class="form-group col-lg-6">
                          <label class="control-label" for="email">Company Name:</label>
                          <input type="text" class="form-control" required id="email"
                            placeholder="Enter your shop or company name" name="company_name">
                        </div>
                      </div>
                      <div class="row row-cols-1 row-cols-lg-2 row-cols-md-2 mt-4">
                        <div class="form-group col-lg-6">
                          <label class="control-label col-sm-6" for="email">Phone number:</label>
                          <div class="col-sm-12">
                            <input type="tel" maxlength="10" required name="number" placeholder="phone number"
                              class="form-control">
                          </div>
                        </div>
                        <div class="form-group col-lg-6">
                          <label class="control-label" for="email">Email Address:</label>
                          <input type="email" class="form-control" required id="email" placeholder="Enter email"
                            name="email">
                        </div>
                      </div>
                      <div class="form-group mt-4">
                        <label class="control-label col-sm-2" for="comment">Message:</label>
                        <div class="col-sm-12">
                          <textarea name="message" class="form-control" rows="5" id="comment"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 mt-5">
                          <button type="submit" class="btn site-btn">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
